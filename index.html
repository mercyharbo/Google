<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/001-google.svg" type="image/x-icon">
    <title> Google </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="Navbar">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="Navbar-profile">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="toggle-menu">
                    <img src="./images/grid.svg" alt="Toggle" class="toggle">


                    <div class="google-apps" id="dropdown">
                        <div class="icons">
                            <img src="./images/circle-cropped (1).png" alt="profile">
                            <p>Account</p>
                        </div>

                        <div class="icons">
                            <img src="./images/001-google.svg" alt="Search">
                            <p>Search</p>
                        </div>

                        <div class="icons">
                            <img src="./images/002-gmail.svg" alt="Gmail">
                            <p>Gmail</p>
                        </div>

                        <div class="icons">
                            <img src="./images/003-google-shopping.svg" alt="profile">
                            <p>My Business</p>
                        </div>

                        <div class="icons">
                            <img src="./images/013-google-maps.svg" alt="Search">
                            <p>Google Map</p>
                        </div>
                        <div class="icons">
                            <img src="./images/005-placeholder.svg" alt="Gmail">
                            <p>Gmail</p>
                        </div>

                        <div class="icons">
                            <img src="./images/006-playstore.svg" alt="profile">
                            <p>Play</p>
                        </div>

                        <div class="icons">
                            <img src="./images/007-google-drive.svg" alt="Search">
                            <p> Google Drive </p>
                        </div>
                        <div class="icons">
                            <img src="./images/008-slides.svg" alt="Gmail">
                            <p>Slides</p>
                        </div>

                        <div class="icons">
                            <img src="./images/009-photos.svg" alt="profile">
                            <p>Photos</p>
                        </div>

                        <div class="icons">
                            <img src="./images/020-google-duo.svg" alt="Search">
                            <p>Duo</p>
                        </div>
                        <div class="icons">
                            <img src="./images/019-google-contacts.svg" alt="Gmail">
                            <p>Contact</p>
                        </div>
                    </div>
                </div>
                
                <a href="#" class="profile"><img src="./images/circle-cropped (1).png" alt="Profile"></a>
            </div>

        </header>

        <section>
            <img src="./images/logo.png" alt="" class="logo">
            <div class="search-wrapper">
                <img src="./images/search.svg" alt="Search" class="lens">
                <input type="text" name="text" id="search">
                <img src="./images/google-mic-seeklogo.com.svg" alt="Google Mic" class="google-mic">
            </div>
            <!-- Button Grid -->
            <div class="btn">
                <button> Google Search </button>
                <button> I'm Feeling Lucky </button>
            </div>
        </section>

        <footer>
            <div class="footer-grid">
                <a href="" class="Navbar-links"> Advertising </a>
                <a href="" class="Navbar-links"> Business </a>
                <a href="" class="Navbar-links"> How Search Works </a>
            </div>

            <div class="footer-grid">
                <a href="#">
                    <img src="./images/leaf.svg" alt="Leaf" class="leaf">
                    Carbon neutal since 2007
                </a>
            </div>

            <div class="footer-grid">
                <a href="" class="Navbar-links"> Privacy </a>
                <a href="" class="Navbar-links"> Terms </a>
                <a href="" class="Navbar-links"> Settings </a>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
